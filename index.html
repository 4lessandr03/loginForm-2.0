<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="cdnjs.cloudflare.com">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form 2026</title>
</head>
<body>
    <section class="login-section">
        <div class="login-container">
            <h3>Welcome back</h3>
            <p>Enter your credentials to access your account</p>

            <form action="login-form">
                <label for="email"><b>Email</b></label>
                <input type="email" name="email-input" id="email-input" placeholder="name@example.com" required>

                <!-- aggiungere Forgot Password link -->
                <a href="#"><h4>Forgot password?</h4></a>

                <label for="password"><b>Password</b></label>
                <input type="password" name="password-input" id="password-input" placeholder="**********" required>

                <button type="submit" class="signin-button">Sign In</button>

                <!-- aggiungere Signup link -->
                <p>Don't have an account? <a href="#"><b>Sign up</b></a></p>

                <p class="social-login-text"><b>Login with your social account</b></p>
                <div class="social-login">
                    <a href="www.google.com" target="_blank"><img src="images/google.png" alt="google-login-icon"></a>
                    <a href="www.facebook.com" target="_blank"><img src="images/facebook.png" alt="facebook-login-icon"></a>
                    <a href="www.twitter.com" target="_blank"><img src="images/twitter.png" alt="twitter-login-icon"></a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
